	<canvas id="canvas"></canvas>

	<h1>Drawing Canvas</h1>

	<p>You can use the color picker above to pick any color you'd like to draw in!</p>

	<!-- <input type="color" value = "#ff0000" id="Picker"> -->

	<script>
		//Create the canvas objects and variables needed throughout the program.
		var canvas = document.querySelector('canvas');
		var ctx = canvas.getContext('2d');
		var color = "#ff0000";
		var x = 0;
		var y = 0;
		var radius = 15;

		canvas.width = window.innerWidth * .80;
		canvas.height = window.innerHeight * .80;

		//Create the circle used to draw
		function draw(){
			ctx.beginPath();
			ctx.fillStyle = color;
	    //ctx.moveTo(x, y);
	    ctx.arc(x, y, radius, 0, Math.PI * 2, false);
	    ctx.fill();
		}

		//Make circle move based on mouse movement.
		window.addEventListener("mousemove", function(e){
			x=e.pageX;
			y=e.pageY;
			draw()
		})

    //Make circle move based on finger movement
		window.addEventListener("touchmove", function(e){
			x=e.touches[0].pageX;
			y=e.touches[0].pageY;
			draw()
		})
		//Change color/size of circle based on key push
		window.addEventListener('keyup', function (e){
	    // console.log(e.keyCode);
	    if (e.keyCode == 66) {
	    	color = "#0000ff" //Blue
	  } else if (e.keyCode == 71) {
	      color = "#008000" //Green
	  } else if (e.keyCode == 82) {
	      color = "#ff0000" //Red
	  } else if (e.keyCode == 89) {
	    	color = "#ffff00" //Yellow
	  } else if (e.keyCode == 80){
	    	color = "#ff00ff" //Pink
	  } else if (e.keyCode == 79){
	    	color = "#ffa500" //Orange
	  } else if (e.keyCode == 32) {
	    	ctx.clearRect(0, 0, canvas.width, canvas.height) //Clear canvas
	  } else if (e.keyCode == 38) {
	    	radius = radius + 5 //Increase size
	  } else if (e.keyCode == 40 && radius > 5) {
	    	radius = radius - 5 //Decrease size
	  }
	    draw()
	  })

		//Change active color to color picked by user
		document.querySelector("#Picker").addEventListener('change', function(e){
			color = e.target.value;
		})

		//Clear canvas when orientation is changed on phones
		window.addEventListener("orientationchange", function(e){
			window.location.reload();
